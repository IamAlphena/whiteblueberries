<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Blueberries</title>
    <link link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Prompt:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>White Blueberries</h1>
    </header>

    <div class="main">
      <div class="navbar">
        <div id="recent-container">
          <h2>Recent Searches</h2>
          <ul id="recent-list"></ul>
          <div id="food-items"></div>
          <div id="drink-items"></div>

          <div id="favorites-container">
            <h2>Favorite Items</h2>
            <div id="favorites-list"></div>
          </div>
        </div>
      </div>

      <div class="searchBox">
        <input
          type="text"
          placeholder="Search foods and drinks"
          id="search-text"
        />
        <div class="spacer"></div>
        <div id="search-btns">
          <button id="food-btn">Food</button>
          <button id="drink-btn">Drinks</button>
        </div>
      </div>

      <div class="row-of-cards" id="recipe-list">
        <!-- this is where the cards will render -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
